<body>
    <div id="calculator">
        <h2>Fuel Cost Calculator</h2>
        <label for="distance">Distance:</label>
        <input type="number" id="distance" placeholder="Distance" required>

        <label for="distanceUnit">Distance Unit:</label>
        <select id="distanceUnit">
            <option value="miles">Miles</option>
            <option value="kilometers">Kilometers</option>
        </select>

        <label for="efficiency">Fuel Efficiency:</label>
        <input type="number" id="efficiency" placeholder="Fuel Efficiency" required>
        <select id="efficiencyUnit">
            <option value="litersPerKm">Liters per Kilometer</option>
            <option value="milesPerGallonUS">Miles per Gallon (US)</option>
            <option value="milesPerGallonUK">Miles per Gallon (UK)</option>
            <option value="kmPerLiter">Kilometers per Liter</option>
        </select>

        <label for="fuel">Fuel:</label>
        <input type="number" id="fuel" placeholder="Fuel" required>
        <select id="fuelUnit">
            <option value="liters">Liters</option>
            <option value="gallonsUS">Gallons (US)</option>
            <option value="gallonsUK">Gallons (UK)</option>
        </select>

        <label for="fuelPrice">Fuel Price:</label>
        <input type="number" id="fuelPrice" placeholder="Fuel Price" required>
        <select id="fuelPriceUnit">
            <option value="centsPerLiter">Cents per Liter</option>
            <option value="centsPerGallonUS">Cents per Gallon (US)</option>
            <option value="centsPerGallonUK">Cents per Gallon (UK)</option>
        </select>

        <button onclick="calculateCost()">Calculate Trip Cost</button>
        <div id="result"></div>
    </div>

    <footer>
        <p>Built with <a href="https://poopcode.com"> Poopcode 💩 </a> | <a href="#">Privacy Policy</a> </p>
    </footer>

    <script>
        function calculateCost() {
            var distance = parseFloat(document.getElementById('distance').value);
            var efficiency = parseFloat(document.getElementById('efficiency').value);
            var fuel = parseFloat(document.getElementById('fuel').value);
            var fuelPrice = parseFloat(document.getElementById('fuelPrice').value);

            var distanceUnit = document.getElementById('distanceUnit').value;
            var efficiencyUnit = document.getElementById('efficiencyUnit').value;
            var fuelUnit = document.getElementById('fuelUnit').value;
            var fuelPriceUnit = document.getElementById('fuelPriceUnit').value;

            var cost;

            // Convert units to common units (kilometers, liters, cents)
            if (distanceUnit === 'miles') {
                distance *= 1.60934; // Convert miles to kilometers
            }

            if (efficiencyUnit === 'milesPerGallonUS') {
                efficiency *= 0.425144; // Convert miles per gallon (US) to liters per kilometer
            } else if (efficiencyUnit === 'milesPerGallonUK') {
                efficiency *= 0.354006; // Convert miles per gallon (UK) to liters per kilometer
            } else if (efficiencyUnit === 'kmPerLiter') {
                // Efficiency is already in kilometers per liter
            }

            if (fuelUnit === 'gallonsUS') {
                fuel *= 3.78541; // Convert gallons (US) to liters
            } else if (fuelUnit === 'gallonsUK') {
                fuel *= 4.54609; // Convert gallons (UK) to liters
            }

            if (fuelPriceUnit === 'centsPerGallonUS') {
                fuelPrice /= 3.78541; // Convert cents per gallon (US) to cents per liter
            } else if (fuelPriceUnit === 'centsPerGallonUK') {
                fuelPrice /= 4.54609; // Convert cents per gallon (UK) to cents per liter
            }

            // Calculate trip cost
            cost = (distance / efficiency) * fuel * fuelPrice;

            document.getElementById('result').innerText = `Trip Cost: $${cost.toFixed(2)}`;
        }
    </script>
